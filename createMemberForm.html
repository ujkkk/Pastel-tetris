<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="inner">
        <div class="content">
            <h1> 회원가입</h1>
            <form action="/members/new" method="post">
                <div class="form_content">
                    <div class="form_list">
                        <div class="form_item user focus">
                            <input type="text" id="id" name="id" placeholder="아이디" class="input">
                        </div>
                        <div class="form_item password focus">
                            <input type="password" id="pswd" name="pswd" placeholder="비밀번호" value>
                        </div>
                    </div>

                    <div class="form_list">
                        <div class="form_item name">
                            <input type="text" id="name" name="name" placeholder=이름 class="input">
                        </div>
                        <div class="form_item birthday">
                            <input type="text" id="birthday" name="birthday" placeholder="생년월일 8자리" class="input">
                        </div>
                    </div>
                </div>
            </form>

            <div class="btn_submit_wrap" id="divBtnAuth">
                <button type="button" class="btn_submit" id="btn_subbit">등록</button>
            </div>
        </div>
    </div>


</div>
</body>
</html>
