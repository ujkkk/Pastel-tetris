<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pastel Tetris</title>
<link rel="stylesheet" type="text/css" href="/src/css/home-style.css">
<link rel="stylesheet" type="text/css" href="/src/css/animation.css">
</head>
<body>
    <div class="outer">
        
        <!-- 점수판 -->
        <div class="score-container">
            <span class="score"></span>

            <div class =small-outer>
                <!--스피드 블록-->
                <div class="small-block-container">
                    <div class="small-block-title">SPEED</div>
                    <div class="small-block-content" id="speed"></div>
                </div>

                <!--최고 기록 블록-->
                <div class="small-block-container">
                    <div class="small-block-title">BEST</div>
                    <div class="small-block-content" id="best-score"></div>
                </div>
            </div>

        </div>
        
        <div class="container">
            <!-- 테트리스 게임 판 -->
            <div class="inner">
                <div class="content"></div>
            </div>
             <!-- next 블럭 창 -->
            <div class="next-container">
                <div class="next-text">NEXT</div>
                <div class="next">
                    <div class="next-block"></div>
                </div> 
            </div>
        </div>
       
    </div>

    <script type="module" src="./src/js/init.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
